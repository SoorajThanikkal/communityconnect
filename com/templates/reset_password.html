<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background: linear-gradient(135deg, rgb(13, 24, 69), rgb(24, 39, 100), rgb(41, 56, 112), rgb(63, 79, 144), #5a6aac, rgb(118, 133, 194));
      background-size: 400% 400%;
      animation: gradient-animation 15s ease infinite;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    @keyframes gradient-animation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      width: 380px;
      background-color: #1e1e2f;
      border-radius: 20px;
      padding: 40px 30px;
      position: relative;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
    }

    .container::before {
      content: "";
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      background: linear-gradient(45deg, #00ffff, transparent, #ff00aa, transparent, #00ffff);
      border-radius: 24px;
      z-index: -1;
      animation: border-animate 5s linear infinite;
    }

    .container::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 20px;
      background: #1e1e2f;
      z-index: -1;
    }

    @keyframes border-animate {
      0% {
        background-position: 0 0;
        filter: hue-rotate(0deg);
      }
      100% {
        background-position: 300% 0;
        filter: hue-rotate(360deg);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: white;
      font-size: 32px;
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      color: white;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 15px 40px 15px 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50px;
      background-color: rgba(255, 255, 255, 0.05);
      color: white;
      font-size: 16px;
      outline: none;
      box-sizing: border-box;
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .form-group input:focus {
      border-color: #00ffff;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 55%;
      transform: translateY(-50%);
      cursor: pointer;
      color: rgba(255, 255, 255, 0.6);
      font-size: 16px;
      background: none;
      border: none;
    }

    .password-strength {
      height: 5px;
      margin-top: 10px;
      border-radius: 3px;
      transition: all 0.3s;
      background-color: #333;
    }

    .weak {
      background-color: #ff3333;
      width: 33%;
    }

    .medium {
      background-color: #ffcc00;
      width: 66%;
    }

    .strong {
      background-color: #00ffaa;
      width: 100%;
    }

    .password-feedback {
      color: rgba(255, 255, 255, 0.7);
      font-size: 12px;
      margin-top: 8px;
      text-align: left;
      padding-left: 20px;
    }

    .requirement-list {
      margin: 10px 0;
      padding: 0 20px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 12px;
      text-align: left;
    }

    .requirement {
      margin-bottom: 5px;
      display: flex;
      align-items: center;
    }

    .requirement i {
      margin-right: 8px;
      font-size: 10px;
    }

    .requirement.valid {
      color: #00ffaa;
    }

    .requirement.invalid {
      color: #ff3333;
    }

    .btn {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 50px;
      background: #00ffff;
      color: #121212;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
      text-align: center;
      text-decoration: none;
      margin-bottom: 15px;
    }

    .btn:hover {
      background: #00fff0;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
      transform: translateY(-2px);
    }

    .back-button {
      background: #00fff0;
      width: 93%;
      box-shadow: 0 0 15px rgba(50, 145, 233, 0.5);
    }

    .back-button:hover {
      background: #00fff0;
      box-shadow: 0 0 25px rgba(28, 196, 226, 0.8);
    }

    .messages {
      list-style: none;
      padding: 0;
      margin: 0 0 20px 0;
    }

    .messages .error {
      background-color: rgba(255, 0, 0, 0.2);
      color: #ff3333;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      text-align: center;
    }

    #password-match.error {
      color: #ff3333;
      font-size: 12px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Password</h2>

    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="new_password">New Password</label>
        <input type="password" id="new_password" name="new_password" placeholder="Enter new password" required>
        <button type="button" class="toggle-password" onclick="togglePassword('new_password')">üëÅÔ∏è</button>
        <div class="password-strength" id="password-strength"></div>
        <div class="password-feedback" id="password-feedback">Password strength</div>

        <div class="requirement-list">
          <div class="requirement" id="req-length">
            <i>‚Ä¢</i> At least 6 characters
          </div>
          <div class="requirement" id="req-number">
            <i>‚Ä¢</i> At least one number
          </div>
          <div class="requirement" id="req-special">
            <i>‚Ä¢</i> At least one special character (@, #, $, etc.)
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
        <button type="button" class="toggle-password" onclick="togglePassword('confirm_password')">üëÅÔ∏è</button>
        <div id="password-match" class="error" style="display: none;">Passwords do not match</div>
      </div>

      <button type="submit" class="btn">Reset Password</button>
      <a href="{% url 'verify_otp1' %}" class="btn back-button">Back</a>
    </form>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    document.addEventListener("DOMContentLoaded", function () {
      const passwordInput = document.getElementById("new_password");
      const confirmInput = document.getElementById("confirm_password");
      const strengthMeter = document.getElementById("password-strength");
      const feedback = document.getElementById("password-feedback");
      const matchError = document.getElementById("password-match");

      const reqLength = document.getElementById("req-length");
      const reqNumber = document.getElementById("req-number");
      const reqSpecial = document.getElementById("req-special");

      passwordInput.addEventListener("input", function () {
        const password = passwordInput.value;
        const hasLength = password.length >= 6;
        const hasNumber = /\d/.test(password);
        const hasSpecial = /[@#$%^&+=!]/.test(password);

        updateRequirement(reqLength, hasLength);
        updateRequirement(reqNumber, hasNumber);
        updateRequirement(reqSpecial, hasSpecial);

        const strength = [hasLength, hasNumber, hasSpecial].filter(Boolean).length;
        strengthMeter.className = "password-strength";

        if (password.length === 0) {
          feedback.textContent = "Password strength";
        } else if (strength <= 1) {
          strengthMeter.classList.add("weak");
          feedback.textContent = "Weak password";
        } else if (strength === 2) {
          strengthMeter.classList.add("medium");
          feedback.textContent = "Medium strength";
        } else {
          strengthMeter.classList.add("strong");
          feedback.textContent = "Strong password!";
        }

        if (confirmInput.value) {
          checkPasswordMatch();
        }
      });

      confirmInput.addEventListener("input", checkPasswordMatch);

      function checkPasswordMatch() {
        if (passwordInput.value === confirmInput.value) {
          confirmInput.style.borderColor = "#00ffaa";
          matchError.style.display = "none";
        } else {
          confirmInput.style.borderColor = "#ff3333";
          matchError.style.display = "block";
        }
      }

      function updateRequirement(el, valid) {
        el.classList.toggle("valid", valid);
        el.classList.toggle("invalid", !valid);
      }
    });
  </script>
</body>
</html>
