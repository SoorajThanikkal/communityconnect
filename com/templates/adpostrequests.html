{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Blood Camp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-image: url('/api/placeholder/1200/800');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 0, 0, 0.1);
            z-index: -1;
        }
        
        .container {
            max-width: 650px;
            margin-top: 50px;
            margin-bottom: 50px;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            border-left: 5px solid #dc3545;
        }
        
        .form-heading {
            color: #dc3545;
            font-weight: 700;
            margin-bottom: 30px;
            border-bottom: 2px solid #dc3545;
            padding-bottom: 15px;
        }
        
        .form-label {
            font-weight: 600;
            color: #333;
        }
        
        .form-control {
            border: 1px solid #ced4da;
            border-radius: 8px;
            padding: 12px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #dc3545;
            box-shadow: 0 0 0 0.25rem rgba(220, 53, 69, 0.25);
        }
        
        .btn {
            width: 100%;
            font-size: 18px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-submit {
            background-color: #dc3545;
            color: white;
            border: none;
        }
        
        .btn-submit:hover {
            background-color: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .btn-back {
            background-color: #6c757d;
            color: white;
            border: none;
        }
        
        .btn-back:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .btn-view {
            background-color: #0d6efd;
            color: white;
            border: none;
        }
        
        .btn-view:hover {
            background-color: #0b5ed7;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .icon-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .blood-icon {
            font-size: 48px;
            color: #dc3545;
        }
        
        .button-group {
            margin-top: 25px;
        }
        
        .button-group .btn {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="icon-container">
        <i class="fas fa-heartbeat blood-icon"></i>
    </div>
    <h3 class="text-center form-heading">
        <i class="fas fa-tint me-2"></i>Post Blood Camp Request
    </h3>
    
    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="title" class="form-label">Title</label>
            <input type="text" name="title" class="form-control" placeholder="Enter blood camp title" required>
        </div>

        <div class="mb-4">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="3" placeholder="Enter details about the blood camp" required></textarea>
        </div>

        <div class="mb-4">
            <label for="location" class="form-label">Location</label>
            <input type="text" name="location" class="form-control" placeholder="Enter camp location" required>
        </div>

        <div class="row">
            <div class="col-md-6 mb-4">
                <label for="date" class="form-label">Date</label>
                <input type="date" name="date" class="form-control" required>
            </div>

            <div class="col-md-6 mb-4">
                <label for="time" class="form-label">Time</label>
                <input type="time" name="time" class="form-control" required>
            </div>
        </div>

        <div class="button-group">
            <button type="submit" class="btn btn-submit">
                <i class="fas fa-plus-circle me-2"></i>Post Blood Camp
            </button>
            
            <a href="{% url 'viewadposts' %}" class="btn btn-view mt-3">
                <i class="fas fa-eye me-2"></i>View Posts
            </a>
            <a href="{% url 'adminhome' %}" class="btn btn-back mt-3">
                <i class="fas fa-arrow-left me-2"></i>Back
            </a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
