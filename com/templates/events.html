<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .events-section {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .events-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .events-header h2 {
            font-size: 2.5rem;
            color: #333;
        }

        .events-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
        }

        .event-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .event-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .event-content {
            padding: 1rem;
        }

        .event-title {
            font-size: 1.25rem;
            color: #444;
            margin: 0.5rem 0;
        }

        .event-date {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .event-description {
            font-size: 1rem;
            color: #555;
            margin-bottom: 1rem;
        }

        .event-button {
            display: inline-block;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .event-button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .event-card {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="events-section">
        <div class="events-header">
            <h2>Upcoming Events</h2>
        </div>

        <div class="events-container">
            <div class="event-card">
                <img src="https://via.placeholder.com/300x180" alt="Event Image">
                <div class="event-content">
                    <h3 class="event-title">Event 1</h3>
                    <p class="event-date">January 25, 2025</p>
                    <p class="event-description">Join us for an exciting event full of opportunities and fun.</p>
                    <a href="#" class="event-button">Learn More</a>
                </div>
            </div>

            <div class="event-card">
                <img src="https://via.placeholder.com/300x180" alt="Event Image">
                <div class="event-content">
                    <h3 class="event-title">Event 2</h3>
                    <p class="event-date">February 10, 2025</p>
                    <p class="event-description">Don't miss this chance to network and learn new skills.</p>
                    <a href="#" class="event-button">Learn More</a>
                </div>
            </div>

            <div class="event-card">
                <img src="https://via.placeholder.com/300x180" alt="Event Image">
                <div class="event-content">
                    <h3 class="event-title">Event 3</h3>
                    <p class="event-date">March 5, 2025</p>
                    <p class="event-description">An event to remember! Save the date and join us.</p>
                    <a href="#" class="event-button">Learn More</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
