<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderator Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #d32f2f;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .container-dashboard {
            margin-top: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .dashboard-card {
            background: linear-gradient(135deg, rgb(228, 158, 158), rgb(217, 121, 121));
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
        }
        .btn-primary {
            background-color: #d32f2f;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background-color: #b71c1c;
            transform: scale(1.05);
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Donor's Hub</a>
            <div class="collapse navbar-collapse"></div>
        </div>
    </nav>
    
    <div class="container container-dashboard">
        <div class="dashboard-card">
            <h3 class="text-white">Upload Request</h3>
            <form method="POST" action="{% url 'upload_request' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label text-white">Title</label>
                    <input type="text" class="form-control" name="title" required>
                </div>

                <div class="mb-3">
                    <label class="form-label text-white">Description</label>
                    <textarea class="form-control" name="description" rows="4" required></textarea>
                </div>
                
                <div class="mb-3">
                    <label class="form-label text-white">Blood Group</label>
                    <select class="form-control" name="bloodgroup" required>
                        <option value="" disabled selected>Select Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label text-white">Location</label>
                    <input type="text" class="form-control" name="location" required>
                </div>

                <div class="mb-3">
                    <label class="form-label text-white">Deadline</label>
                    <input type="datetime-local" class="form-control" name="deadline" required>
                </div>

                <div class="mb-3">
                    <label class="form-label text-white">Update Status</label>
                    <select class="form-control" name="update_status" required>
                        <option value="not_recieved">Not Received</option>
                        <option value="in_progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Submit Request</button>
                    <a href="{% url 'sponsors' %}" class="btn btn-secondary">Back</a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
