<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderator Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://c0.wallpaperflare.com/preview/807/1021/167/chart-graph-business-finance.jpg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content:center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            width: 450px;
            background: rgba(255, 255, 255, 0.1); /* Transparent white background */
            backdrop-filter: blur(1px); /* Blurs the background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        .login-btn, .back-btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        .login-btn:hover, .back-btn:hover {
            background-color: #0056b3;
        }

        .alert {
            text-align: center;
            color: red;
            margin-bottom: 15px;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        .forgot-password {
            color:rgb(224, 0, 0);
            font-weight: bold;
            font-size: 16px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            padding: 8px 10px;
            border-radius: 5px;
            display: inline-block;
            position: relative;
            top: 10px; /* Moves it slightly downward */
            left: 70%; /* Moves it towards the right */
            transform: translateX(-40%); /* Adjusts for responsiveness */
        }
        
        .forgot-password:hover {
            color:rgb(0, 0, 0);
            text-decoration: underline;
           
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Moderator Login</h2>
        <form method="POST" action="/modlogin/">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <button type="button" class="back-btn" onclick="window.location.href='{% url 'index' %}';">Back</button>

            <a href="{% url 'forgot_password2' %}" onclick="saveEmail2()" class="forgot-password" >Forgot Password?</a>
        </form>
       
    </div>
    <script>
        function saveEmail2() {
            var email = document.getElementById("email").value;
            localStorage.setItem("savedEmail2", email);
        }
    </script>
</body>
</html>
