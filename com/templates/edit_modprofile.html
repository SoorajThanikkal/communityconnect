<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Moderator Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #3498db 0%, #4dabf7 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background: white;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 480px;
            text-align: center;
            position: relative;
            margin-top: 70px;
        }
        
        .profile-image-container {
            position: relative;
            width: 130px;
            height: 130px;
            margin: -100px auto 25px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 6px solid white;
        }
        
        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-placeholder {
            font-size: 60px;
            color: #3498db;
        }
        
        h2 {
            text-align: center;
            color: #3498db;
            margin-bottom: 25px;
            font-weight: 600;
            font-size: 26px;
            position: relative;
            display: inline-block;
        }
        
        h2::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: #3498db;
            border-radius: 10px;
        }
        
        .form-group {
            margin-bottom: 22px;
            text-align: left;
        }
        
        label {
            font-weight: 500;
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 15px;
        }
        
        input, select {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            transition: border 0.3s, box-shadow 0.3s;
            font-size: 15px;
        }
        
        input:focus, select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .file-input-group {
            position: relative;
        }
        
        .file-input-label {
            display: inline-block;
            background-color: #f5f5f5;
            color: #333;
            padding: 14px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
            border: 1px solid #ddd;
        }
        
        .file-input-label:hover {
            background-color: #e5e5e5;
        }
        
        #image {
            position: absolute;
            width: 0.1px;
            height: 0.1px;
            opacity: 0;
            overflow: hidden;
            z-index: -1;
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }
        
        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.3s;
        }
        
        button[type="submit"] {
            background-color: #3498db;
            color: white;
        }
        
        button[type="submit"]:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        .back-button {
            background-color: #e0e0e0;
            color: #333;
        }
        
        .back-button:hover {
            background-color: #c8c8c8;
            transform: translateY(-2px);
        }
        
        .readonly {
            background-color: #f9f9f9;
            cursor: not-allowed;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .container {
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        .file-upload-info {
            margin-top: 8px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-image-container">
            {% if user.image %}
                <img src="{{ user.image.url }}" alt="Profile Image" class="profile-image">
            {% else %}
                <div class="profile-placeholder">ðŸ‘¤</div>
            {% endif %}
        </div>
        
        <h2>Edit Profile</h2>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="Name" value="{{ user.name }}" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="Email" value="{{ user.email }}" required class="readonly" readonly>
            </div>
            
            <div class="form-group">
                <label for="contact">Phone Number</label>
                <input type="text" id="contact" name="Phone Number" value="{{ user.contact }}">
            </div>
            
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    {% for key, value in user.genderchoice %}
                        <option value="{{ key }}" {% if user.gender == key %}selected{% endif %}>{{ value }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="bloodgroup">Blood Group</label>
                <select id="bloodgroup" name="bloodgroup">
                    {% for key, value in user.bloodgroupchoice %}
                        <option value="{{ key }}" {% if user.bloodgroup == key %}selected{% endif %}>{{ value }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="image">Profile Image</label>
                <div class="file-input-group">
                    <label for="image" class="file-input-label">Choose file</label>
                    <input type="file" id="image" name="image" accept="image/*">
                    <div id="file-info" class="file-upload-info">No file chosen</div>
                </div>
            </div>
            
            <div class="button-group">
                <button type="submit">Save Changes</button>
                <button type="button" class="back-button" onclick="window.history.back();">Back</button>
            </div>
        </form>
    </div>

    <script>
        // Display selected filename
        document.getElementById('image').addEventListener('change', function() {
            const fileName = this.files[0]?.name || 'No file chosen';
            document.getElementById('file-info').textContent = fileName;
        });
    </script>
</body>
</html>
